<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS06</title>
    <style>
        /* 1. .profile-box 클래스 선택자 사용 */
        .profile-box {
            width: 300px;
            padding: 150px;
            border: 20px solid green;
            margin: 50px auto;
            /* (추가) 텍스트를 보기 좋게 정렬 */
            text-align: center;
            background-color: wheat;
            border-radius: 50px;
            font-weight: bold;
            font-size: 30px;

        }
    </style>
</head>
<body>

    <div class="profile-box">정성규 CSS 실습</div>

</body>
</html>
