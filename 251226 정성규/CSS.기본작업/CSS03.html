<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS03</title>
    <style>
        .card {
            width: 300px;
            /* 1. 박스 너비 */
            background-color: #f0f0f0;
            /* 배경색 (패딩 영역까지 칠해짐) */

            padding: 20px;
            /* 2. 안쪽 여백: 글자가 테두리에 딱 붙지 않게 함 */
            border: 10px solid blue;
            /* 3. 테두리: 10px 두께의 파란 실선 */
            margin: 30px;
            /* 4. 바깥 여백: 다른 요소와 30px 떨어짐 */
            text-align: center;
            /* 5. 글자 가운데 정렬 */
            font-weight: bold;
           /*  6. 글자 두께 굵게 설정 */ 
        }
    </style>
</head>

<body>
    <div class="card">
        박스모델I
    </div>
    <div class="card">
        박스모델II
    </div>
</body>

</html>
